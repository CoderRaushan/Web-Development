<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <script>
        function calculateSGPA() {
            var selectedOption = document.getElementById("group").value;
            var result = document.getElementById("result");

            var n, m1, PHY, BEE, EGD, PEEM, PHYSICSLAB, BEELAB, MENT, c1;
            var arr = new Array(8);
            var sub = ["Physics", "Math", "Bee", "Egd", "Peem", "Mentoring", "Physics-Lab", "Bee-Lab"];

            switch (selectedOption) {
                case "1":
                    m1 = 4; PHY = 4; BEE = 4; EGD = 3; PEEM = 3; PHYSICSLAB = 1; BEELAB = 1; MENT = 1;
                    c1 = m1 + PHY + BEE + EGD + PEEM + PHYSICSLAB + BEELAB + MENT;
                    break;
                case "2":
                    m1 = 4; PHY = 4; BEE = 4; EGD = 3; PEEM = 3; PHYSICSLAB = 1; BEELAB = 1;
                    c1 = m1 + PHY + BEE + EGD + PEEM + PHYSICSLAB + BEELAB;
                    break;
                case "3":
                    m1 = 4; che = 4; pps = 4; eng = 3; men = 1; che_l = 1; pps_l = 1; manu_p = 1; eng_l = 1;
                    c1 = m1 + che + pps + eng + men + che_l + pps_l + manu_p + eng_l;
                    break;
                case "4":
                    m1 = 4; che = 4; pps = 4; eng = 3; che_l = 1; pps_l = 1; manu_p = 1; eng_l = 1;
                    c1 = m1 + che + pps + eng + che_l + pps_l + manu_p + eng_l;
                    break;
                default:
                    break;
            }

            for (n = 0; n < 8; n++) {
                arr[n] = parseFloat(document.getElementById("subject" + n).value);
            }

            var res = 0;
            for (n = 0; n < 8; n++) {
                res += (arr[n] / 100) * 100;
            }

            var sgpa = (res / 10 + 1) * c1;

            result.innerHTML = "SGPA: " + sgpa.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>SGPA Calculator</h1>
    <form>
        <label for="group">Select Group:</label>
        <select id="group">
            <option value="1">Physics Group with Mentoring Marks</option>
            <option value="2">Physics Group without Mentoring Marks</option>
            <option value="3">Chemistry Group with Mentoring Marks</option>
            <option value="4">Chemistry Group without Mentoring Marks</option>
        </select>
        <br>
        <h2>Enter Subject Marks:</h2>
        <br>
        <label for="subject0">Physics:</label>
        <input type="number" id="subject0" required><br>
        <label for="subject1">Math:</label>
        <input type="number" id="subject1" required><br>
        <label for="subject2">Bee:</label>
        <input type="number" id="subject2" required><br>
        <label for="subject3">Egd:</label>
        <input type="number" id="subject3" required><br>
        <label for="subject4">Peem:</label>
        <input type="number" id="subject4" required><br>
        <label for="subject5">Mentoring:</label>
        <input type="number" id="subject5" required><br>
        <label for="subject6">Physics-Lab:</label>
        <input type="number" id="subject6" required><br>
        <label for="subject7">Bee-Lab:</label>
        <input type="number" id="subject7" required><br>
        <br>
        <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>
    </form>
    <div id="result"></div>
</body>
</html>
