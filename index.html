<!DOCTYPE html>
<html>
<head>
    <title>SGPA Calculator</title>
    <script>
        function calculateSGPA() {
            var arr = [];
            var sub = ["Physics", "Math", "BEE", "EGD", "PEEM", "Mentoring", "Physics-Lab", "Bee-Lab"];
            for (var n = 0; n <= 7; n++) {
                var inputId = "marks" + n;
                var marks = parseFloat(document.getElementById(inputId).value);
                arr.push(marks);
            }

            var o = (arr[0] / 100) * 100;
            var o1 = (arr[1] / 100) * 100;B
            var o2 = (arr[2] / 100) * 100;
            var o3 = (arr[3] / 100) * 100;
            var o4 = (arr[4] / 100) * 100;
            var o5 = (arr[5] / 100) * 100;
            var o6 = (arr[6] / 50) * 100;
            var o7 = (arr[7] / 50) * 100;

            var p = Math.floor(o / 10) + 1;
            var p1 = Math.floor(o1 / 10) + 1;
            var p2 = Math.floor(o2 / 10) + 1;
            var p3 = Math.floor(o3 / 10) + 1;
            var p4 = Math.floor(o4 / 10) + 1;
            var p5 = Math.floor(o5 / 10) + 1;
            var p6 = Math.floor(o6 / 10) + 1;
            var p7 = Math.floor(o7 / 10) + 1;

            var res = p * 4;
            var res1 = p1 * 4;
            var res2 = p2 * 4;
            var res3 = p3 * 3;
            var res4 = p4 * 3;
            var res5 = p5 * 1;
            var res6 = p6 * 1;
            var res7 = p7 * 1;

            var c1 = 4 + 4 + 4 + 3 + 3 + 1 + 1 + 1;
            var dum = res + res1 + res2 + res3 + res4 + res5 + res6 + res7;
            var sgpa = dum / c1;

            document.getElementById("sgpaResult").innerHTML = "SGPA: " + sgpa.toFixed(2);
        }
    </script>
</head>
<body>
    <h1><p></p>PHYSICS GROUP SGPA Calculator</h1>
    <form>
        <table>
            <tr>
                <td><label for="marks0">Physics:</label></td>
                <td><input type="number" id="marks0"></td>
            </tr>
            <tr>
                <td><label for="marks1">Math:</label></td>
                <td><input type="number" id="marks1"></td>
            </tr>
            <tr>
                <td><label for="marks2">BEE:</label></td>
                <td><input type="number" id="marks2"></td>
            </tr>
            <tr>
                <td><label for="marks3">EGD:</label></td>
                <td><input type="number" id="marks3"></td>
            </tr>
            <tr>
                <td><label for="marks4">PEEM:</label></td>
                <td><input type="number" id="marks4"></td>
            </tr>
            <tr>
                <td><label for="marks5">Mentoring:</label></td>
                <td><input type="number" id="marks5"></td>
            </tr>
            <tr>
                <td><label for="marks6">Physics-Lab:</label></td>
                <td><input type="number" id="marks6"></td>
            </tr>
            <tr>
                <td><label for="marks7">Bee-Lab:</label></td>
                <td><input type="number" id="marks7"></td>
            </tr>
        </table>
        <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>
    </form>
    <p id="sgpaResult"></p>
    
</body>
</html>
