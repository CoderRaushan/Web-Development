<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WT Question Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .accordion-button::after {
     display: none;
}
#hi
{
  margin-left:90%;
}
  </style>
  </head>
  <body>
    <div class="container mt-3 p-2">
      <div class="text-center" data-aos="flip-up">
        <p class="h2 fw-bold text-primary">Web Technologies</p>
        <p class="h3 fw-bold">Question Bank</p>
      </div>
    </div>
    <div class="container shadow rounded p-3 my-3 mb-5" data-aos="zoom-out-up">
      <div class="accordion" id="accordionBeginner">
        <div class="accordion-item">
         
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Beginner Questions
              <i class="fa-solid fa-plus " id="hi"></i>
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionBeginner"
          >
            <div class="accordion-body">
              <ol>
                <li>What is HTML?</li>
                <!-- Add more questions here -->
              </ol>
            </div>
          </div>
        </div>

        <!-- Add Intermediate and Advanced Questions here -->

      </div>
    </div>

  

    <script>
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
    </script>   

    <!-- AOS JavaScript CDN -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Boostrap JavaScript CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    >
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var accordionButtons = document.querySelectorAll(".accordion-button");
  
      accordionButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          // Find the icon within the button
          var icon = button.querySelector(".accordion-button::after");
  
          // Toggle the icon between "+" and "-"
          if (icon.textContent === "\f067") {
            icon.textContent = "\f068"; // Replace with the icon code for your desired plus sign
          } else {
            icon.textContent = "\f067"; // Replace with the icon code for your desired minus sign
          }
        });
      });
    });
  </script>
  
  </body>
</html>
