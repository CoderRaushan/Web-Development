<!DOCTYPE html>
<html>
<head>
  <title>Time Calculation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time Calculation</h1>
    <form id="timeForm">
      <label for="hour1">Enter hours for Time 1:</label>
      <input type="number" id="hour1" required>
      <label for="minute1">Enter minutes for Time 1:</label>
      <input type="number" id="minute1" required>
      <br>
      <label for="hour2">Enter hours for Time 2:</label>
      <input type="number" id="hour2" required>
      <label for="minute2">Enter minutes for Time 2:</label>
      <input type="number" id="minute2" required>
      <br>
      <button type="button" onclick="calculateTime()">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function calculateTime() {
      var hour1 = parseInt(document.getElementById("hour1").value);
      var minute1 = parseInt(document.getElementById("minute1").value);
      var hour2 = parseInt(document.getElementById("hour2").value);
      var minute2 = parseInt(document.getElementById("minute2").value);

      var totalHours = hour1 + hour2 + Math.floor((minute1 + minute2) / 60);
      var totalMinutes = (minute1 + minute2) % 60;

      document.getElementById("result").innerHTML =
        "Total Hours: " + totalHours + ", Total Minutes: " + totalMinutes;
    }
  </script>
</body>
</html>
