<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @keyframes wavy {
            0% {
                text-shadow: 0 0 5px pink;
                color: black;
            }

            25% {
                text-shadow: 0 0 10px yellow;
                color: black;
            }

            50% {
                text-shadow: 0 0 5px black;
                color: #D3B5E5;
            }

            75% {
                text-shadow: 0 0 10px green;
                color: black;
            }

            100% {
                text-shadow: 0 0 5px blue;
                color: yellow;
            }
        }

        .wavy-text {
            color: rgb(139, 42, 42);
            font-size: 3rem;
            animation: wavy 2s infinite;
        }

        body {
            text-align: center;
            background-color: #F4EBD0;
        }

        .wavy-text {
            margin-top: 2rem;
        }

        .main-game-container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;


        }

        .color-div-container {
            border-radius: 1rem;
            height: 180px;
            width: 400px;
            border: 2px solid black;
            margin-top: 2rem;
            margin-bottom: 6rem;
        }

        .gamebtn {
            margin-top: 1.5rem;
            background-color: blue;
            color: wheat;
            border-radius: 4rem;
            padding: 5px 7px 5px 7px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .game-heading {
            font-size: 2rem;
        }

        @media(max-width:400px) {
            .game-heading {
                font-size: 1.4rem;
            }

            .color-div-container {
                height: 150px;
                width: 260px;
            }

            .gamebtn {
                font-size: .7rem;
            }
            .wavy-text
            {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <h1 class="wavy-text">Color Generator Game</h1>
    <div class="main-game-container">
        <h2 class="game-heading">Generate A Random Color</h2>
        <button class="gamebtn">Generate Color</button>
        <div class="color-div-container">

        </div>
    </div>
    <script src="js_game-2.js">
    </script>
</body>

</html>
