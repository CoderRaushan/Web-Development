<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  .container {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: rgb(72, 134, 85)  ;
  }
  .completed {
    text-decoration: line-through;
  }
</style>
</head>
<body>

<div class="container">
  <h1>jQuery Example</h1>
  <input type="text" id="textInput" placeholder="Enter text">
  <button id="addButton">Add Item</button>
  <ul id="itemList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</div>

<script>
  $(document).ready(function() {
    // Event handling for adding items
    $('#addButton').on('click', function() {
      const newItemText = $('#textInput').val();
      if (newItemText.trim() !== '') {
        $('#itemList').append('<li>' + newItemText + '</li>');
        $('#textInput').val('');
      } else {
        alert('Please enter text before adding!');
      }
    });

    // Event handling for marking items as completed
    $('#itemList').on('click', 'li', function() {
      $(this).toggleClass('completed');
    });
  });
</script>

</body>
</html>
