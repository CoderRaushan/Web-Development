<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Slideshow</title>
<style>
    /* Style for slideshow container */
    *
    {
        padding: 0;
        margin: 0;
        background-color: #000;
    }
    .slideshow-container 
    {
        /* position: relative; */
    
        height: 100vh;
        width:100%;
        display:flex;
        flex-direction:column;
        align-items:center;
     
    }

    /* Style for images */
    .mySlides {
        display: none;
    }
    .mySlides img
    {
        width: 80vw;
        height: 100%;
        /* transition: 0.2s ease-in-out; */
        transition:0.5s ease-in; 
    }

    /* Style for button */
    .prev, .next {
        cursor: pointer;
        position: relative;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.3s ease;
        border-radius: 0 3px 3px 0;
        background-color: rgba(255, 0, 0, 0.5);
        border-radius:5px;
    }

    .mySlides
    {
        width: 80vw;
        height: 100vh;
        object-fit: contain;
    }

    /* Positioning for previous button */
    .prev {
        left: 0;
        /* border-radius: 3px 0 0 3px; */
    }

    /* Positioning for next button */
    .next {
        right: 0;
        /* border-radius: 3px 0 0 3px; */
    }
    .arrow
    {
        width: 80vw;
        /* height: 700px; */
        height:64px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: -23rem;
        background: transparent;
    }
</style>
</head>
<body>

<div class="slideshow-container">
    <!-- Images -->
    <div class="mySlides">
        <img src="https://shorturl.at/isO46" >
    </div>

    <div class="mySlides">
        <img src="https://shorturl.at/dpDF2">
    </div>

    <div class="mySlides">
        <img src="https://t4.ftcdn.net/jpg/05/56/19/27/360_F_556192719_ufc0kALMglVMchMm0qkzc7N1TskdMrEd.jpg     " >
    </div>

    <div class="mySlides">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFRQm8crlEwQJQ-LZ0qRQHLdrz29r86GaqpOxKiD2iLg&s" >
    </div>

    <div class="mySlides">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhqGG-LOhFOIrjyzrEaJsD4sDfzVNr2U-jhudZV1Urew&s" >
    </div>

    <div class="mySlides">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQySbWyTd4dVPTe32fDQtzU7_aO4sYyUWffb0Eq2DD2rw&s" >
    </div>

    <div class="mySlides">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiLEnj5p6cUx7MEkpxe2U28ziSlu2dcMHX5Iv1USHItg&s" >
    </div>

    <div class="mySlides">
        <img src="https://imageio.forbes.com/specials-images/dam/imageserve/680078878/960x0.jpg?height=399&width=711&fit=bounds" >
    </div>

    <!-- Previous and Next buttons<a class="prev" onclick="plusSlides(-1)"></a><a class="next" onclick="plusSlides(1)">&#10095;</a> -->
    <div class="arrow">
        <div class="left-arrow"><i class="fa-solid fa-angle-left prev" onclick="plusSlides(-1)"></i> </div>
        <div class="right-arrow"><i class="fa-solid fa-angle-right next" onclick="plusSlides(1)"></i></div>
    </div>

</div>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }
    setInterval(function() 
    {
        plusSlides(1);
    }, 3000); // 3000 milliseconds = 3 seconds
</script>
</body>
</html>
