<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
body 
    {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    margin-top: 0;
}

.input-section 
{
    margin-bottom: 20px;
}

label {
    margin-right: 10px;
}

input[type="number"] 
{
    padding: 5px;
    border-radius: 3px;
    border: 1px solid #ccc;
}

.buttons {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.results {
    font-weight: bold;
}
label
{
    display: block;
}
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <div class="input-section">
            <label for="num1">Enter the first number:</label>
            <input type="number" id="num1">
            <label for="num2">Enter the second number:</label>
            <input type="number" id="num2">
        </div>
        <div class="buttons">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="results">
            <p id="multiplyResult"></p>
            <p id="divideResult"></p>
        </div>
    </div>
    <script>
        function calculate() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    var multiplyResult = document.getElementById("multiplyResult");
    var divideResult = document.getElementById("divideResult");

    if (!isNaN(num1) && !isNaN(num2)) {
        multiplyResult.textContent = "Multiplication result: " + (num1 * num2);
        divideResult.textContent = "Division result: " + (num2 !== 0 ? num1 / num2 : "Division by zero is undefined");
    } else {
        multiplyResult.textContent = "";
        divideResult.textContent = "";
        alert("Please enter valid numbers");
    }
}

    </script>
</body>
</html>
