<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year calculator</title>
</head>
<label for="inp">Choose the year</label>
<input type="number" placeholder="Choose year" id="inp">
<div>
    <button onclick="leap() ">Leap year or not ?</button>
</div>
<style>
   
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        div {
            margin-top: 20px;
        }

</style>
<body>
    <script>
        
        function leap() 
        {
            let year = document.querySelector("#inp").value;
            let result = document.querySelector("button");

            if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
                result.innerText = "true";
            } else {
                result.innerText = "false";
            }
        }
    </script>
</body>
</html>
