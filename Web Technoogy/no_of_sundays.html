<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January 1st - Sunday Checker</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(245, 207, 138);
            color: white;
        }
        
        .box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(74, 67, 215);
            padding: 10px;
            width: 40vw;
            height: 20vw;
            margin-top: 100px;
            border-radius: 10px;
            border: 10px solid rgb(248, 0, 0);
        }
        h1{
            padding-top: -100px;
        }
        button{
            color: white;
            background-color: green;
            margin-bottom: 50px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
   <p><h1><label for="yearInput">Choose a year:</label>
    <input type="number" id="yearInput" min="2014" max="2050" value="2022"></h1></p>
    <button onclick="checkSunday()">Check if January 1st was a Sunday</button>
    <div id="result"></div>
    </div>
    <script>
        function checkSunday() 
        {
            const year = document.getElementById("yearInput").value;
            const januaryFirst = new Date(year, 0, 1);
            const dayOfWeek = januaryFirst.getDay();
            const result = document.getElementById("result");

            if (dayOfWeek === 0) 
            {
                result.textContent =`Yes, January 1st, ${year} was a Sunday.`;
            } 
            else 
            {
                result.textContent =`No, January 1st, ${year} was not a Sunday. It was ${getDayName(dayOfWeek)}.`;
            }
        }
        function getDayName(dayIndex) 
        {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[dayIndex];
        }
    </script>
</body>

</html>
