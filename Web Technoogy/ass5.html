<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        .weather-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .weather-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <div class="weather-container">
            <div class="weather-card">
                <h2>City 1</h2>
                <p>Temperature: 25°C</p>
                <p>Condition: Sunny</p>
            </div>
            <div class="weather-card">
                <h2>City 2</h2>
                <p>Temperature: 20°C</p>
                <p>Condition: Cloudy</p>
            </div>
            <!-- Add more weather cards for other cities -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Weather Forecast App</p>
    </footer>
</body>
</html>
