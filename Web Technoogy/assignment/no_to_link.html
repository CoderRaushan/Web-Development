<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .no_to_wa_link_generate {
            height: 100vh;
            width: 100wh;
            padding-top: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            background-color: chocolate;
        }

        .no_to_wa_link_generate h1 {
            color: white;
            padding: 1rem;
            /* max-width: 30em; */
            font-size: 2rem;
            margin: 0 1rem;
            text-align: center;

        }

        #no_to_wa_link_text {
            padding: 0.3rem 1rem;
            margin: 1rem;
        }

        #no_to_wa_link_anchor {
            text-decoration: none;
            background-color: rgb(11, 11, 248);
            padding: 1rem;
            border-radius: 4rem;
            border: 3px solid pink;
            color: white;
        }

        @media(max-width:650px) {
            .no_to_wa_link_generate h1 {
                font-size: 1.5rem;

            }
        }
        @media(max-width:485px) {
            .no_to_wa_link_generate h1 {
                font-size: 1.2rem;

            }
        }
    </style>
</head>

<body>
    <div class="no_to_wa_link_generate">
        <h1>Generate Phone Number to WhatsApp link</h1>
        <input type="number" name="number" id="no_to_wa_link_text">
        <a href="" id="no_to_wa_link_anchor">Open WhatsApp</a>
    </div>
</body>
<script>
    let input_area=document.getElementById("no_to_wa_link_text").value;
    let operwhatsapp=document.getElementById("no_to_wa_link_anchor");
    operwhatsapp.addEventListener("click",()=>
    {
        operwhatsapp.href="https://wa.me/"+input_area;
    });
</script>
</html>
