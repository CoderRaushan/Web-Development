<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: #fff;
            font-size: 2rem;
        }
        th {
            background-color: #f8b400;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Daily Schedule</h1>
    
    <table>
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>4:00 - 5:30</td>
            <td>App lecture</td>
        </tr>
        <tr>
            <td>5:30 - 7:00</td>
            <td>DSA practice</td>
        </tr>
        <tr>
            <td>7:00 - 8:00</td>
            <td>App practice</td>
        </tr>
        <tr>
            <td>9:00 - 11:00</td>
            <td>Delta</td>
        </tr>
        <tr>
            <td>11:00 - 11:45</td>
            <td>English</td>
        </tr>
        <tr>
            <td>11:45 - 12:30</td>
            <td>Exploration</td>
        </tr>
    </table>

</body>
</html>
