<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Slideshow</title>
<style>
    /* Style for slideshow container */
    *
    {
        padding: 0;
        margin: 0;
        background-color: #000;
    }
    .slideshow-container 
    {
        height: 100vh;
        width:100%;
        display:flex;
        flex-direction:column;
        align-items:center;
    }

    /* Style for images */
    .mySlides {
        display: none;
        transition: transform 0.5s ease;
    }
    .mySlides img
    {
        width: 80vw;
        height: 100%;
        object-fit: contain;
    }

    /* Style for button */
    .prev, .next {
        cursor: pointer;
        position: relative;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.3s ease;
        border-radius: 0 3px 3px 0;
        background-color: rgba(255, 0, 0, 0.5);
        border-radius:5px;
    }

    /* Positioning for previous button */
    .prev {
        left: 0;
    }

    /* Positioning for next button */
    .next {
        right: 0;
    }
    .arrow
    {
        width: 80vw;
        height:64px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: -23rem;
        background: transparent;
    }
</style>
</head>
<body>

<div class="slideshow-container">
    <!-- Images -->
    <div class="mySlides">
        <img id="image" src="https://shorturl.at/isO46">
    </div>
    <!-- Previous and Next buttons -->
    <div class="arrow">
        <div class="left-arrow" ><i class="fa-solid fa-angle-left prev" id="prevb"></i> </div>
        <div class="right-arrow" ><i class="fa-solid fa-angle-right next" id="nextb"></i></div>
    </div>
</div>
<script>
    let src=["https://shorturl.at/isO46","https://shorturl.at/dpDF2","https://t4.ftcdn.net/jpg/05/56/19/27/360_F_556192719_ufc0kALMglVMchMm0qkzc7N1TskdMrEd.jpg", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFRQm8crlEwQJQ-LZ0qRQHLdrz29r86GaqpOxKiD2iLg&s", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhqGG-LOhFOIrjyzrEaJsD4sDfzVNr2U-jhudZV1Urew&s","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQySbWyTd4dVPTe32fDQtzU7_aO4sYyUWffb0Eq2DD2rw&s"];
    let index = 0;
    let image=document.getElementById("image");

    // Function to show next image
    function showNextImage() {
        index = (index + 1) % src.length;
        image.src = src[index];
    }

    // Function to show previous image
    function showPrevImage() {
        index = (index - 1 + src.length) % src.length;
        image.src = src[index];
    }

    // Add event listeners to next and previous buttons
    document.getElementById('nextb').addEventListener("click", showNextImage);
    document.getElementById('prevb').addEventListener("click", showPrevImage);

    // Slide automatically after 2 seconds
    setInterval(showNextImage, 2000);
</script>
</body>
</html>
