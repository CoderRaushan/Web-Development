<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sharepage()">
share
    </button>
    <script>
        async function sharepage()
        {
            await navigator.share({
                title:document.title,
                url:window.location.href
            })
        }
    </script>
</body>
</html>
