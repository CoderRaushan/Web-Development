<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/photos/weg_logo.png">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #F9F6F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: yellow;
            border-radius: 10px;
            box-shadow: 7px 7px 10px #000;
            padding: 20px;
            width: 350px;
            height: 480px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px 0px 10px 0;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-login {
            width: 100%;
            background-color: black;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: blue;
        }

        h1 {
            text-align: center;
            font-weight: 600;
        }

        @media(max-width:445px) {
            .login-container {
                width: 310px;
                height: 475px;
            }

        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>RausNotes39</h1>
        <h2>SignUp</h2>
        <form action="#" method="post" id="mainForm">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" id="fNameInput" required placeholder=" Enter First Name">
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" id="lNameInput" required placeholder=" Enter Last Name">
            </div>
            <div class="form-group">
                <label for="">Email Address</label>
                <input type="email" class="form-control" id="emailInput" required placeholder=" Enter Email">
            </div>
            <div class="form-group">
                <label for="">Create Password</label>
                <input type="password" class="form-control" id="passwordInput" required placeholder="Create Password">
            </div>
            <a href="index.html"><button class="btn-login" type="submit">Sign Up</button></a>
            <br>
            <a class="allready" href="/database/signIn.html"
                style="text-decoration: none;color: #000;font-weight: 550;">Already SignUp</a>
        </form>
    </div>
    <script>
        let btn=document.querySelector("button");
        btn.addEventListener("click",function()
        {
          alert("your form has been submmited");
        });
    </script>
</body>
</html>
