<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/needed/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav_option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav_option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">search</a>
                </div>
            </div>
            <div class="library">
                <div class="option">
                   <div class="lib_option nav_option">
                    <img src="./needed/library_icon.png">
                    <a href="#">Your library</a>
                   </div>
                   <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                   </div>
                    
                </div>
                
                <div class="lib_boxes">
                    <div class="box">
                        <p class="par_1">Create your first playlist</p>
                        <p class="par_2">It's easy, we'll help you</p>
                        <button class="badge">create playlist</button>
                    </div>
                    <div class="box">
                        <p class="par_1">Let's find some podcast to follow</p>
                        <p class="par_2">Well'l keep you updated on new episodes</p>
                        <button class="badge">Browse podcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_content">
            <div class="sticky-nav">
                <img src="./needed/backward_icon.png">
                <img src="./needed/forward_icon.png">
                <button class="badge">Explore Premium</button>
                
                <button class="badge"><i class="fa-duotone fa-circle-down"></i>Install App</button>
            </div>
        </div>
        <div class="music_player">music player</div>
    </div>
    
</body>
</html>
